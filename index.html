<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>

    <!--Link to Reset-->
    <link rel="stylesheet" type=text/css a href="assets/css/reset.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Link to CSS-->
    <link rel="stylesheet" type=text/css a href="assets/css/style.css">
</head>
<body>

<!--Top Display of Goal and Score-->
<div class="container">
    <div class="tracker">
        <div class="row">
            <div class="col-md-3">
                <!--goalNumber-->
                <div class="card" style="width: 14rem;">
                    <div class="card-body">
                        <h5 class="card-title">Goal Number:  
                            <span><p id="goalNumber">???</p></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            </h6>
                    </div>
                </div>
            </div>
            
            <!--Total Score-->
            <div class="col-md-3">
                <div class="card" style="width: 14rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Score:  
                        <span><p id="totalScore">0</p></span>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            </h6>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <!--goalNumber-->
                <div class="card" style="width: 14rem;">
                    <div class="card-body">
                        <h5 class="card-title">Wins:  
                            <span><p id="Wins">0</p></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            </h6>
                    </div>
                </div>
            </div>
                
            <!--Total Score-->
            <div class="col-md-3">
                <div class="card" style="width: 14rem;">
                    <div class="card-body">
                        <h5 class="card-title">Losses:  
                        <span><p id="Losses">0</p></span>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            </h6>
                    </div>
                </div>
            </div>   
        </div>
    </div>

<!--Crystals-->
<div class="crystalDisplay">
    <div class="row">
        <!-- crystal1 -->
        <div class="col-md-3">
            <div class="crystal1">
                    <button id="crystal1" class="btn" value="crystal1"><img src="assets/images/green-gem.png" alt="crystal1" height="200px" width="200px"></button>
            </div>
        </div>

        <!-- crystal2 -->
        <div class="col-md-3">
            <div class="crystal2">
                    <button id="crystal2" class="btn" value="crystal2"><img src="assets/images/green-gem.png" alt="crystal1" height="200px" width="200px"></button>
            </div>
        </div>
    
        <!-- crystal3 -->
        <div class="col-md-3">
            <div class="crystal3">
                    <button id="crystal3" class="btn" value="crystal3"><img src="assets/images/green-gem.png" alt="crystal1" height="200px" width="200px"></button>
            </div>
        </div>

        <!-- crystal4 -->
        <div class="col-md-3">
            <div class="crystal4">
                    <button id="crystal4" class="btn" value="crystal4"><img src="assets/images/green-gem.png" alt="crystal1" height="200px" width="200px"></button>
            </div>
        </div>

    </div>
</div>

<script src= "assets/javascript/game.js" type ="text/javascript"></script>


</div>









</body>
</html>
